<ion-header>
  <ion-toolbar>
    <ion-title>Saldo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item color="secondary" id="MostrarSaldo">

    <ion-grid>
      <ion-row>

        <ion-col size="8" class="ion-align-self-center">
          <ion-label #SaldoEl>
            <b>Saldo</b>: {{Saldo | Currency}} $
          </ion-label>
        </ion-col>

        <ion-col size="4">
          <ion-button color="warning" expand="block" (click)="ModificarSaldo()">Modificar</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>

  </ion-item>

  <ion-item>
    <ion-label>
      para corregir el html (no modificar)
    </ion-label>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of Historal" detail="true" button="true" (click)="VerHistorico(item)">
      <ion-grid>
        <ion-row>

          <ion-col size="8">
            {{item.FechaCambio | Date}}
          </ion-col>

          <ion-col size="4" style="color: {{item.Color}}">
            {{item.ValorCambio | Currency}} $
          </ion-col>

        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<app-tabs ActiveTab="Saldo"></app-tabs>
